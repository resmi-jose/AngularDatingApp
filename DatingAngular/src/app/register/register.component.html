<form #registerform="ngForm" (ngSubmit)="register()">
    <h2>SignUp</h2><hr>
   <br>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="username">
    </div>
   <!-- <div class="form-group">
        <label>Who is your favourite user??(example of parent child Communication)</label>
      <select class="form-control">
          <option *ngFor="let value of valuesfromHomeComponent" value=[value.username]>
              {{value.username}}
          </option>
      </select>
    </div>-->
    <div class="form-group">
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit"> Register </button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()"> Cancel </button>
    </div>

</form>
